<!DOCTYPE html>
<!-- Declaración del tipo de documento HTML5 para correcta interpretación por navegadores -->

<html lang="es">
<!-- Elemento raíz del documento HTML con atributo de idioma español -->

<head>
    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres como UTF-8 para soportar caracteres especiales y acentos -->

    <title>Rúbrica de Evaluación</title>
    <!-- Título que aparecerá en la pestaña o barra del navegador -->

    <style>
        /* Estilos CSS internos para el diseño general de la página */
        body { 
            font-family: Arial, sans-serif; 
            margin: 30px; 
        }
        /* Define fuente legible y margen amplio alrededor del contenido para mejor presentación */

        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
        }
        /* La tabla ocupa el ancho completo del contenedor, los bordes se colapsan para evitar duplicados, y se separa del contenido superior con margen */

        th, td { 
            border: 1px solid #ccc; 
            padding: 10px; 
            text-align: left; 
        }
        /* Estilos para las celdas y encabezados: borde gris claro, relleno interno para legibilidad y texto alineado a la izquierda */

        th { 
            background-color: #f4f4f4; 
        }
        /* Fondo gris claro para los encabezados de tabla, facilitando la diferenciación visual */

        tr:nth-child(even) { 
            background-color: #f9f9f9; 
        }
        /* Alternancia de color de fondo para filas pares, mejorando la lectura y separación visual */

        h1 { 
            color: #333; 
        }
        /* Color gris oscuro para el título principal, con buen contraste y legibilidad */
    </style>
</head>

<body>
    <h1>Rúbrica de Evaluación de Jugadas</h1>
    <!-- Título principal visible para indicar el propósito de la página -->

    <table>
        <!-- Inicio de la tabla que presenta la rúbrica de evaluación -->

        <thead>
            <tr>
                <!-- Fila de encabezado que describe cada columna de la tabla -->
                <th>Dimensión</th>
                <!-- Columna para el nombre de la dimensión evaluada -->

                <th>Nivel 1 – Deficiente</th>
                <!-- Columna para la descripción del nivel 1 de desempeño -->

                <th>Nivel 2 – Aceptable</th>
                <!-- Columna para la descripción del nivel 2 de desempeño -->

                <th>Nivel 3 – Alto</th>
                <!-- Columna para la descripción del nivel 3 de desempeño -->
            </tr>
        </thead>

        <tbody>
            <!-- Cuerpo dinámico de la tabla que se llena con datos provenientes de la plantilla -->
            {% for fila in rubrica %}
            <!-- Bucle que itera sobre cada elemento de la lista 'rubrica' para generar filas -->

            <tr>
                <!-- Fila que representa una dimensión evaluativa -->

                <td><strong>{{ fila.dimension }}</strong></td>
                <!-- Celda con el nombre de la dimensión, resaltado en negrita para destacar -->

                <td>{{ fila.nivel1 }}</td>
                <!-- Celda con la descripción correspondiente al nivel 1 -->

                <td>{{ fila.nivel2 }}</td>
                <!-- Celda con la descripción correspondiente al nivel 2 -->

                <td>{{ fila.nivel3 }}</td>
                <!-- Celda con la descripción correspondiente al nivel 3 -->
            </tr>
            {% endfor %}
            <!-- Fin del bucle que genera todas las filas dinámicamente -->
        </tbody>
    </table>
</body>
</html>
